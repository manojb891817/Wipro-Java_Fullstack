<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h2>This is an ordered list</h2>
    <ol>
      <li>Apple</li>
      <li>Bannana</li>
      <li>Orange</li>
      <li>Papaya</li>
      <li>Water melon</li>
    </ol>
    <h2>This is an un-ordered list</h2>
    <ul>
      <li>Apple</li>
      <li>Bannana</li>
      <li>Orange</li>
      <li>Papaya</li>
      <li>Water melon</li>
    </ul>
  </body>
</html>
