<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <style>
      img {
        border: 2px solid black;
        width: 200px;
        height: 200px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>London Bridge Image</h2>
    <br />
    <img src="London Bridge.webp" alt="London Bridge" />
  </body>
</html>
